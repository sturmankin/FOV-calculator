<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SMOKERs FOV Calculator</title>

<style>
  body{
    margin:0;
    background:#000;
    min-height:100vh;
    display:grid;
    place-items:center;
  }

  /* Poster container matches your bg.png aspect ratio (1024×1536 = 2:3) */
  .poster{
    position:relative;
    width:min(94vw, 860px);
    aspect-ratio: 1024 / 1536;
    background: url("bg.png") center/cover no-repeat;
    overflow:hidden;
  }

  /* Invisible interactive overlays that sit on top of the drawn UI */
  .hit{
    position:absolute;
    border:0;
    outline:0;
    background:transparent;

    /* input text invisible, but caret visible when tapped */
    color:transparent;
    caret-color:#111;

    font-family:-apple-system, system-ui, sans-serif;
    font-size:28px;
    font-weight:900;
    text-align:center;
    padding:0;
    margin:0;
  }

  /* Optional: tiny focus hint while aligning/using */
  .hit:focus{
    box-shadow: 0 0 0 3px rgba(0,0,0,0.35);
    border-radius:12px;
  }

  /* Result shown in skull eyes */
  .result{
    position:absolute;
    font-family:-apple-system, system-ui, sans-serif;
    font-weight:1000;
    color:#ffe100;
    text-shadow:
      0 3px 0 rgba(0,0,0,0.85),
      0 0 14px rgba(255,225,0,0.55);
    letter-spacing:-0.5px;
    pointer-events:none;
    text-align:center;
    line-height:1;
    transition: transform 0.15s ease;
    user-select:none;
  }

  /* Better fit on small phones */
  @media (max-width: 420px){
    .hit{ font-size:20px; }
  }
</style>
</head>

<body>

<div class="poster" id="poster">

  <!-- DISTANCE INPUT (fits the left drawn box) -->
  <input id="distance" class="hit" inputmode="decimal" autocomplete="off"
    style="
      left: 12%;
      top: 63.5%;
      width: 34%;
      height: 6%;
    " />

  <!-- WIDTH INPUT (fits the right drawn box) -->
  <input id="width" class="hit" inputmode="decimal" autocomplete="off"
    style="
      left: 54%;
      top: 63.5%;
      width: 34%;
      height: 6%;
    " />

  <!-- CALCULATE button (fits the yellow button) -->
  <button id="calcBtn" class="hit"
    style="
      left: 20%;
      top: 73.5%;
      width: 60%;
      height: 7%;
      cursor:pointer;
    " aria-label="Calculate">
  </button>

  <!-- Result in skull eyes -->
  <div id="result" class="result"
    style="
      left: 33%;
      top: 18%;
      width: 34%;
      font-size: 42px;
    "></div>

</div>

<script>
  const distEl = document.getElementById('distance');
  const widthEl = document.getElementById('width');
  const resultEl = document.getElementById('result');

  function calculate(){
    const D = parseFloat(distEl.value);
    const W = parseFloat(widthEl.value);

    if(!isFinite(D) || !isFinite(W) || D<=0 || W<=0){
      resultEl.textContent = "";
      return;
    }

    const angle = 2 * Math.atan((W/2)/D) * 180 / Math.PI;
    resultEl.textContent = angle.toFixed(2) + "°";

    // little "eye pop" animation
    resultEl.style.transform = "scale(1.15)";
    setTimeout(()=> resultEl.style.transform="scale(1)", 140);
  }

  document.getElementById('calcBtn').addEventListener('click', calculate);

  // Enter triggers calculate
  [distEl, widthEl].forEach(el => el.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter') calculate();
  }));
</script>

</body>
</html>
