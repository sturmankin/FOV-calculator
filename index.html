<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMOKERs FOV Calculator</title>

<style>

:root{
  --border: 4px solid #000;
}

body{
  margin:0;
  font-family:-apple-system, system-ui, sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;

  /* Skull artwork background */
  background: url("bg.jpg") center center / cover no-repeat fixed;
  position:relative;
}

/* Dark overlay for readability */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(3px);
  z-index:0;
}

.panel{
  position:relative;
  z-index:1;
  width:min(520px, 92vw);
  background: rgba(255,255,255,0.94);
  border: var(--border);
  border-radius:28px;
  box-shadow: 12px 14px 0 rgba(0,0,0,0.35);
  padding:24px;
  transition: transform 0.2s ease;
}

.panel:hover{
  transform: translateY(-3px);
}

.title{
  text-align:center;
  font-size:28px;
  font-weight:900;
  margin-bottom:18px;
}

.field{
  margin-bottom:16px;
}

label{
  font-weight:800;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px;
  font-size:20px;
  border-radius:18px;
  border: var(--border);
  box-sizing:border-box;
  outline:none;
  transition: all 0.15s ease;
}

input:focus{
  box-shadow:0 0 0 3px #000;
}

.buttons{
  display:flex;
  gap:12px;
  margin-top:10px;
}

button{
  flex:1;
  padding:14px;
  font-size:18px;
  font-weight:900;
  border-radius:20px;
  border: var(--border);
  cursor:pointer;
  transition: all 0.15s ease;
}

#calcBtn{
  background:#000;
  color:#fff;
}

#calcBtn:hover{
  background:#222;
}

#clearBtn{
  background:#fff;
}

button:active{
  transform: translateY(2px);
}

.resultBox{
  margin-top:20px;
  padding:18px;
  border-radius:22px;
  border: var(--border);
  background:#fff;
  text-align:center;
}

#result{
  font-size:56px;
  font-weight:1000;
  min-height:56px;
}

.hint{
  margin-top:14px;
  font-size:13px;
  opacity:0.6;
  text-align:center;
}

</style>
</head>
<body>

<div class="panel">

  <div class="title">SMOKERs FOV Calculator</div>

  <div class="field">
    <label>Distance (cm)</label>
    <input id="distance" inputmode="decimal" placeholder="e.g. 100">
  </div>

  <div class="field">
    <label>Width (cm)</label>
    <input id="width" inputmode="decimal" placeholder="e.g. 50">
  </div>

  <div class="buttons">
    <button id="calcBtn">CALCULATE</button>
    <button id="clearBtn">CLEAR</button>
  </div>

  <div class="resultBox">
    <div id="result">—</div>
  </div>

  <div class="hint">
    Use centimeters for both inputs.
  </div>

</div>

<script>
function calculate(){
  const D = parseFloat(document.getElementById('distance').value);
  const W = parseFloat(document.getElementById('width').value);
  const result = document.getElementById('result');

  if(!isFinite(D) || !isFinite(W) || D <= 0 || W <= 0){
    result.textContent = "—";
    return;
  }

  const angle = 2 * Math.atan((W/2)/D) * 180 / Math.PI;
  result.textContent = angle.toFixed(2) + "°";
}

document.getElementById('calcBtn').addEventListener('click', calculate);

document.getElementById('clearBtn').addEventListener('click', () => {
  document.getElementById('distance').value = "";
  document.getElementById('width').value = "";
  document.getElementById('result').textContent = "—";
});
</script>

</body>
</html>
